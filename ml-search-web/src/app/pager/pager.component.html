<button class="previous" *ngIf="!isFirstSet()" (click)="previousSet()">Previous</button>
<span>
    <button class="page-number" [ngClass]="{'active': page == currentPage}" *ngFor="let page of getPagesList()" (click)="pageChange(page)">
      {{page}}
    </button>
  </span>
<button class="next" *ngIf="!isLastSet()" (click)="nextSet()">Next</button>
